<!DOCTYPE html>
<html lang="bn">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Bootstrap Flexbox উদাহরণ</title>

    <!-- ✅ Bootstrap CDN লিংক -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">

    <style>
        /* ✅ Custom Styling */
        body {
            font-family: Arial, sans-serif;
            background-color: #f8f9fa;
            padding: 20px;
        }

        /* ✅ Flexbox Container Styling */
        .flex-container {
            display: flex; /* Flexbox ব্যবহারের জন্য */
            justify-content: space-around; /* উপাদানগুলিকে সমানভাবে বিতরণ করবে */
            align-items: center; /* উপাদানগুলিকে কেন্দ্রিত করবে ভেরটিক্যালি */
            height: 300px; /* কন্টেইনারের উচ্চতা */
            border: 1px solid #ccc; /* কন্টেইনারের চারপাশে বর্ডার */
            margin-bottom: 20px;
        }

        /* ✅ Flex Items Styling */
        .flex-item {
            background-color: #007bff; /* ব্যাকগ্রাউন্ড কালার */
            color: white; /* টেক্সট কালার */
            padding: 20px; /* প্যাডিং */
            width: 100px; /* আইটেমের প্রস্থ */
            text-align: center; /* টেক্সট কেন্দ্রিত */
        }
    </style>
</head>
<body>

    <div class="container">
        <h2 class="text-center">Flexbox উদাহরণ</h2>

        <!-- ✅ Flexbox Container -->
        <div class="flex-container">
            <!-- ✅ Flex Items -->
            <div class="flex-item">আইটেম 1</div>
            <div class="flex-item">আইটেম 2</div>
            <div class="flex-item">আইটেম 3</div>
        </div>

        <!-- ✅ Another Flexbox with Different Layout -->
        <div class="flex-container" style="height: 200px;">
            <!-- ✅ Flex Items with Different Width -->
            <div class="flex-item" style="width: 50px;">আইটেম 1</div>
            <div class="flex-item" style="width: 150px;">আইটেম 2</div>
            <div class="flex-item" style="width: 100px;">আইটেম 3</div>
        </div>
    </div>

    <!-- ✅ Bootstrap JS CDN -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>

</body>
</html>
